<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster</title>
    <link rel="stylesheet" href="style2.css" />
    <title>Contact - Wine Store</title>
    <style>


        .container,
        .contact-form {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h1 {
            font-size: 2.5em;
            color:white
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .info-item {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
            border-radius: 8px;
        }

        .info-item h2 {
            color: #333;
            font-size: 1.5em;
        }

        .info-item p {
            color: #777;
            font-size: 1.1em;
        }

        .map-container {
            margin: 30px 0;
            text-align: center;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 30px 30px 30px 30px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #2a0517;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .contact-form button:hover {
            background-color: #2a0517;
        }

        @media (max-width: 768px) {
            .info-item {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .info-item {
                width: 100%;
            }
        }

        
    </style>
</head>

<header>
    <nav class="header-nav" id="first-nav">
        <ul>
            <li>
                <a href="about.html">about</a>
            </li>
            <li>
                <a href="product.html">product</a>
            </li>

            <li class="logo">
                <a href="index.html" class="bg-image-btn">
                    <img class="logo" src="img/logo2.svg" alt="logo" />
                </a>
            </li>

            <li>
                <a href="location.html">location</a>
            </li>
            <li>
                <a href="contact.html">contact</a>
            </li>
        </ul>
    </nav>
</header>

<body>

    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p style="color: white;">문의를 남겨주세요.</p>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <h2>Company Address</h2>
                <p>서울특별시 강남구 테헤란로 123, 4층</p>
            </div>
            <div class="info-item">
                <h2>Phone Number</h2>
                <p>02-1234-5678</p>
            </div>
            <div class="info-item">
                <h2>Email</h2>
                <p>contact@wine-store.com</p>
            </div>
        </div>
    </div>


        <div class="contact-form">
            <h2>문의</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">문의 보내기</button>
            </form>
        </div>

                      

        <div class="backgound-image">
            <img src="img/wine_0111.svg" alt="" />
        </div>

        <div class="wave-image"><img src="img/typo2.svg" alt="" />
        </div>
     
</body>


</html>
